[tool.poetry]
name = "jsonbourne"
version = "0.4.0"
description = "Import the best JSON lib"
license = "MIT"
authors = ["jesse <jesse@dgi.com>"]
packages = [
    { include = "jsonbourne", from = "src" },
    { include = "jsonb.py", from = "src" },
]

[tool.poetry.dependencies]
python = "^3.6.1"

[tool.poetry.dev-dependencies]
